    <section class="contact-page">
        <h1>Contact</h1>
        <p>Feel free to reach out to me using the form below or via email: <a href="mailto:you@example.com">you@example.com</a>.</p>
        <form action="mailto:you@example.com" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
        <p>Or find me on LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
